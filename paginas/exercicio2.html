<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../estilos/exercicio2.css">
</head>
<body>
    <form class="cadastro-form">
        <section class="header">
        <span>Não é associado? Faça seu cadastro</span>
        <span class="header-right"></span>
        </section>
        <section class="fields">
            <label>Nome<br>
                <input type="text" name="nome" autocomplete="off">
            </label>
            <label>Nome Completo<br>
                <input type="text" name="nome_completo" autocomplete="off">
            </label>
            <label>CPF<br>
                <input type="text" name="cpf" autocomplete="off">
            </label>
            <label>E-mail<br>
                <input type="email" name="email" autocomplete="off">
            </label>
            <label>WebSite<br>
                <input type="url" name="website" autocomplete="off">
            </label>
            <label>Endereço<br>
                <input type="text" name="endereco" autocomplete="off">
            </label>
                <label>Bairro<br>
            <input type="text" name="bairro" autocomplete="off">
            </label>
                <label>Cidade<br>
            <input type="text" name="cidade" autocomplete="off">
            </label>
            <label>Cep<br>
                <input type="text" name="cep" autocomplete="off">
            </label>
            <label>UF<br>
                <select name="uf">
                <option value="AC">AC</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="PA">PA</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="TO">TO</option>
                <option value="AL">AL</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="MA">MA</option>
                <option value="PB">PB</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RN">RN</option>
                <option value="SE">SE</option>
                <option value="DF">DF</option>
                <option value="GO">GO</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="ES">ES</option>
                <option value="MG">MG</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="PR">PR</option>
                <option value="RS">RS</option>
                <option value="SC">SC</option>
            </select>
        </label>
        <label>Telefone<br>
            <input type="text" name="telefone" autocomplete="off">
        </label>
        <label>Fax<br>
            <input type="text" name="fax" autocomplete="off">
        </label>
        <label>Data Nascimento<br>
            <input type="date" name="data_nascimento">
        </label>
            <label class="sexo-group">Sexo
                <span class="sexo-options">
                    <label><input type="radio" name="sexo" value="M"> M</label>
                    <label><input type="radio" name="sexo" value="F"> F</label>
                </span>
            </label>
        <label>Celular<br>
            <input type="text" name="celular" autocomplete="off">
        </label>
        <label>Est.Civil<br>
            <select name="estado_civil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="viuvo">Viúvo</option>
                <option value="divorciado">Divorciado</option>
            </select>
        </label>
        <label>Login<br>
            <input type="text" name="login" autocomplete="off">
        </label>
        <label>Senha<br>
            <input type="password" name="senha" autocomplete="off">
        </label>
        </section>
        <section class="assuntos">
            <span>Deseja receber informações sobre os seguintes assuntos abaixo:</span>
            <section class="checkboxes">
                <label><input type="checkbox" name="assuntos" value="tecnologia"> Tecnologia</label>
                <label><input type="checkbox" name="assuntos" value="esportes"> Esportes</label>
                <label><input type="checkbox" name="assuntos" value="automoveis"> Automóveis</label>
                <label><input type="checkbox" name="assuntos" value="culinaria"> Culinária</label>
                <label><input type="checkbox" name="assuntos" value="politica"> Política</label>
                <label><input type="checkbox" name="assuntos" value="policial"> Policial</label>
                <label><input type="checkbox" name="assuntos" value="tempo"> Tempo</label>
                <label><input type="checkbox" name="assuntos" value="cultura"> Cultura</label>
                <label><input type="checkbox" name="assuntos" value="economia"> Economia</label>
                <label><input type="checkbox" name="assuntos" value="jogos"> Jogos</label>
                <label><input type="checkbox" name="assuntos" value="educacao"> Educação</label>
                <label><input type="checkbox" name="assuntos" value="viagem"> Viagem</label>
                <label><input type="checkbox" name="assuntos" value="empregos"> Empregos</label>
                <label><input type="checkbox" name="assuntos" value="modaestilo"> Moda e Estilo</label>
            </section>
        </section>
        <section class="confirmo">
            <label>
            <input type="checkbox" name="autorizo">
            Li as regras de cadastro e autorizo a criação do usuário
            </label>
        </section>
        <section class="actions">
        <button type="submit">Confirmar</button>
        <button type="button">Retornar</button>
        </section>
    </form>
</body>
</html>
