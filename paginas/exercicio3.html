<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../estilos/exercicio3.css">
    <title>Formulário 3</title>
</head>
<body>
    <main>
        <form id="formulario" action="#" method="post">
            <fieldset id="detalhes-pessoais">
                <legend>Detalhes Pessoais</legend>
                    
                <section class="colunas">
                    <fieldset class="detalhes-de-endereco">
                        <legend>Detalhes de Endereço</legend>

                        <label for="lbCidade">Cidade:</label>
                        <input id="ipCidade" name="ipCidade" type="text" required>
                    
                        <label for="lbCep">Cep:</label>
                        <input id="ipCep" name="ipCep" type="number" required>
                    </fieldset>
                   
                    <fieldset class="detalhes-de-telefone">
                        <legend>Detalhes de Telefone</legend>

                        <label for="lbCasa">Casa:</label>
                        <input id="ipCasa" name="ipCasa" type="tel" required>

                        <label for="lbCel">Celular:</label>
                        <input tid="ipCel" name="ipCel" type="tel" required>
                    </fieldset>
                </section>
            </fieldset>
        </form>
    </main>
</body>
</html>
