<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/formulario.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <figure>
            <img class="logo" src="../imagens/d_car_semi_blk.png">
        </figure>
        <h1>D-CAR</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Página Principal</a></li>
            <li><a href="contato.html">Contatos</a></li>
        </ul>
    </nav>
    
    <main>
        <section>
            <h2>Contato</h2>
            <p>Se deseja entrar em contato, preencha o formulário</p>
            <form id="formulario" action="respFormulario.html" method="post">
                <label for="lbNome">Nome (OBRIGATÓRIO)</label>
                <input id="ipNome" name="ipNome" type="text" required>
                <label for="lbEmail">Email (OBRIGATÓRIO)</label required>
                <input id="ipEmail" name="ipEmail" type="email">
                <label for="lbMensagem">Comentários</label>
                <textarea name="taMensagem" id="taMensagem" rows="5"></textarea>
                <label for="lbMotivo">Motivo do Contato (OBRIGATÓRIO)</label>
                <select name="slMotivo" id="slMotivo">
                    <option value="suporte">Cotação</option>
                    <option value="vendas">Vendas</option>
                    <option value="servicos">Serviços</option>
                    <option value="feedback">Feedback</option>
                    <option value="outros">Outros</option>
                </select>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
